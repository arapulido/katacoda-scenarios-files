apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: regular-traffic-istio
  name: regular-traffic-istio
  namespace: fake-traffic
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      run: regular-traffic-istio
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        run: regular-traffic-istio
    spec:
      containers:
      - command: ["/bin/sh"]
        args: ["-c", "while true; do wget istio-ingressgateway.istio-system; sleep 5;done"]
        image: busybox
        name: busybox
        resources: {}

